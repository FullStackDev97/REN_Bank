<!-- Modal Login-->
<div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content shadow-lg">
            <div class="p-3">
                <h1 class="modal-title fs-2 text-uppercase text-center text-main" id="exampleModalLabel">Login</h1>

            </div>
            <div class="modal-body">
                <form class="form" action="">
                    
                    <input class="form-control  my-3" placeholder="User name" type="text" [(ngModel)]="loginInfos.user_name" name="user_name"
                        id="user_name">
                    
                    <input class="form-control my-3" placeholder="Password" [(ngModel)]="loginInfos.user_password" type="password"
                        name="user_password" id="user_password">
                    <div class="mt-3 d-flex justify-content-center">
                        <button type="button" (click)="onLogin()" data-bs-dismiss="modal"  class="main-btn">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Modal Inscription -->

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel1">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form *ngIf="this.name_unique" class="form" action="">
                    <label for="depot">Montant depot</label>
                    <input class="form-control my-2" type="text" [(ngModel)]="signUpInfos.first_name" name="depot"
                        id="depot">
                    <label class="pt-2 pb-4" for="type">Account type : &nbsp;</label>
                    <select name="type" id="type" [(ngModel)]="signUpInfos.sex">
                        <option value="courant">Compte Courant</option>
                        <option value="remuneree">Compte remuner√©e</option>
                        <option value="livret">Livret A</option>
                    </select>
                    

                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button"  (click)="onSignup()"  class="main-btn">Sign Up</button>
                    </div>
                </form>


                <form *ngIf="!name_unique" class="form" action="">
                    <label for="user_name">User name</label>
                    <input class="form-control my-2" type="text" [(ngModel)]="signUpInfos.user_name" name="user_name"
                        id="user_name1">
                    <label for="user_password">Password</label>
                    <input class="form-control my-2" [(ngModel)]="signUpInfos.user_password" type="password"
                        name="user_password" id="user_password1">
                    <label for="last_name">Last name</label>
                    <input class="form-control my-2" type="text" [(ngModel)]="signUpInfos.last_name" name="last_name"
                        id="last_name">
                    <label for="first_name">First name</label>
                    <input class="form-control my-2" type="text" [(ngModel)]="signUpInfos.first_name" name="first_name"
                        id="first_name">
                    <label class="pt-2 pb-4" for="sex">Gender : &nbsp;</label>
                    <select name="sex" id="sex" [(ngModel)]="signUpInfos.sex">
                        <option value="0">F</option>
                        <option value="1">M</option>
                    </select>
                    

                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button"  (click)="onSignup()"  class="main-btn ">Sign Up</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
