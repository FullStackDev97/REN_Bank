<div class="p-5 d-flex justify-content-center">
  <form class=" p-3 border col-8 " action="">
    <div class="form-group mb-4  d-flex justify-content-between">
      <input class=" col" type="date" name="from" id="from ">
      <input class=" col" type="date" name="to" id="to ">
    </div>
    <div class="d-flex justify-content-center">
      <button class="main-btn">Filtrer</button>
    </div>
    

  </form>
</div>

<div class="col-8 offset-2 mt-3">
  <table class="table border p-2 ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libell√©</th>
        <th scope="col">Montant</th>
        <th scope="col">Date</th>
        <th scope="col">Identifiant</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions[0] ">
        <td> {{ transaction.id }} </td>
        <td>{{ transaction.libelle }}</td>
        <td>{{ transaction.montant }}</td>
        <td>{{ transaction.date }}</td>
        <td>{{ transaction.compteId }}</td>
      </tr>
    </tbody>

  </table>

  <div class="d-flex justify-content-around">
    <button class="main-btn" routerLink="/accounts"> &#11164; liste des comptes</button>
  </div>
</div>
