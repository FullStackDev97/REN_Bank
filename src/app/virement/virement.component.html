<div class="container     mx-5">
    <h2>Bienvenue sur le site REN BANK</h2>
    <form (submit)="submitVirement()" class="mx-4 ">
      <div class="form-group">
        <label for="compteEmetteur">Comptes Ã©metteurs</label>
        <select class="form-control" name="compteEmetteur" [(ngModel)]="compteEmetteur">
          <option *ngFor="let compte of comptes" [value]="compte.id">{{ compte.libelle }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="compteEmetteur">Comptes destinataires</label>
        <select class="form-control" name="compteDestinataire" [(ngModel)]="compteDestinataire">
          <option *ngFor="let compte of comptes" [value]="compte.id">{{ compte.libelle }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Montant du virement</label>
        <input type="number" class="form-control" [(ngModel)]="montant" name="montant" />
      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </div>
